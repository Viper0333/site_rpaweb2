<body>
    <style>
        body {
            background-image: url('imagens/ImagenDeFundoEscra.png');
            background-repeat: no-repeat; /* Evita a repetição da imagem */
            background-size: cover; /* Faz com que a imagem cubra todo o elemento */
            background-position: center; /* Centraliza a imagem no container */
        }
    </style>
    <header>
        <div class="container">
            <h1>Rpa Web</h1>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Página Inicial</a>
                    </li>
                </ul>
            </nav>
    </header>
    
    <div class="title">
        <h1>Formulário de Automação</h1>
    </div>

    <div class="form">
        <!-- <button class="fechar" id="fechar">X</button> -->
            <form 
                action="https://formSubmit.co/ajax/roboboot29@gmail.com" 
                method="POST" 
                data-form
                autocomplete="on">
                
                <div class="corpo-formulario">
                    <div class="bloco">
                        <label for="nome" class="nome">Name:</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required />
                    </div>
    
                    <div class="bloco">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required />
                    </div>
                    
                    <div class="bloco">
                        <label for="tel">Telefone:</label>
                        <input type="tel" id="tel" placeholder="Digite seu telefone de contato"/>
                    </div>
    
                    <div class="bloco">
                        <label for="desscricao">Descricao</label>
                        <textarea name="descricao" id="desscricao" placeholder="Descreva sua necessidade de automação" required></textarea>
                    </div>
                </div>

                <button type="submit" data-button="">Enviar</button>

            </form>
    </div>
    
    </div>
</body>
