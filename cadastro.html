<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento de Automação</title>
    <link rel="shortcut icon" href="imagens/RW.ico" type="image/x-icon">
    <link rel="stylesheet" href="stile.css">
    <link rel="stylesheet" href="header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="respMobile.css">
    

</head>
<body>
    <style>
        body {
            background-image: url('imagens/ImagenDeFundoEscra.png');
            background-repeat: no-repeat; /* Evita a repetição da imagem */
            background-size: cover; /* Faz com que a imagem cubra todo o elemento */
            background-position: center; /* Centraliza a imagem no container */
        }
    </style>
    <header>
        <div class="container">
            <h1>Rpa Web</h1>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Página Inicial</a>
                    </li>
                </ul>
            </nav>
    </header>
    

    <div class="bodyform">
        <div class="title">
            <h1>Formulário de Automação</h1>
        </div>
        
        <form action="https://formSubmit.co/ajax/roboboot29@gmail.com" method="POST" data-form >
            <div class="containerForm">
                <div class="container-input">
                    <!-- <label for="username" class="label" id="label">Name Completo</label> -->
                    <input class="textInput" type="text" name="nome" id="nome" required autocomplete="off" placeholder="Digite seu nome"/>
                </div>

                <div class="container-input">
                    <!-- <span>E-mail:</span> -->
                    <input type="email" name="email" id="email" autocomplete="off" placeholder=" Digite seu E-mail"  />
                </div>
                
                <div class="container-input">
                    <!-- <span>Telefone:</span> -->
                    <input type="tel" id="tel" placeholder=" Digite seu Telefone"/>
                </div>

                <div class="container-input">
                    <!-- <span>Descreva sua necessidade de automação</span> -->
                    <textarea name="descricao" id="desscricao" placeholder="Descreva o que você precisa na sua automação."></textarea>
                    
                </div>
            </div>

            <button type="submit" data-button="">Enviar</button>

        </form>
    </div>
</body>
</html>
